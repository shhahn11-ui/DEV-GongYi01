<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavascriptLab IDE</title>
  <link rel="stylesheet" href="../NativeLabShared/css/styles.css" />
</head>
<body>
  <main class="ide">
    <header class="topbar">
      <div class="brand">🟨 JavascriptLab IDE</div>
      <div class="top-actions">
        <button id="newFileBtn" type="button">새 파일</button>
        <button id="openFileBtn" type="button">열기</button>
        <button id="saveFileBtn" type="button">저장</button>
        <button id="sampleBtn" type="button">예제</button>
        <button id="runBtn" type="button" class="primary">실행 ▶</button>
      </div>
    </header>

    <section class="workspace">
      <aside class="sidebar">
        <div class="sidebar-title">탐색기</div>
        <ul class="file-tree" id="fileTree">
          <li class="active">main.js</li>
        </ul>
      </aside>

      <section class="mainpane">
        <div class="editor-tabs">
          <div class="tab active" id="tabName">main.js</div>
          <button id="clearCodeBtn" type="button">코드 지우기</button>
        </div>

        <div class="editor-wrap">
          <pre id="lineNumbers" class="line-numbers">1</pre>
          <textarea id="codeEditor" spellcheck="false">console.log("Hello, JavascriptLab IDE");

const nums = [3, 6, 9];
console.log("합계:", nums.reduce((a, b) => a + b, 0));</textarea>
        </div>

        <section class="terminal-panel">
          <div class="terminal-header">
            <span>터미널 / 출력</span>
            <button id="clearOutputBtn" type="button">지우기</button>
          </div>
          <pre id="output"></pre>
        </section>
      </section>
    </section>

    <footer class="statusbar">
      <span id="status">준비 완료. JavaScript 코드를 실행해보세요.</span>
      <span id="cursorInfo">Ln 1, Col 1</span>
    </footer>

    <input id="fileInput" type="file" accept=".js,.mjs,text/javascript,text/plain" hidden />
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
